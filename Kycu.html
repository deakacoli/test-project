<!DOCTYPE html>
<html>
    <head>
        <title>Eksploro Kosovën</title>
        <link rel="stylesheet" href="Kycu.css">
        <link rel="icon" type="image/x-icon" href="./Fotot/icon.png">
    </head>    
        <body>
            <main id="main">
                <div class="navbar">
                    <div class="menu">
                        <a class="header-text" href="Rreth Nesh.html">RRETH NESH</a>
                        <a class="header-text" href="Komunat.html">KOMUNAT</a>
                        <a class="header-text" href="Destinacionet.html">DESTINACIONET</a>
                        <a class="header-text" href="Kycu.html">KYÇU</a>
                    </div>  
                </div>  

                <div class="content">
                    <h1 class="content-h1">Eksploro Kosovën</h1>
                        <form action="" onsubmit="validateForm()">
                            <div class="form">
                                    <h2 class="form-h2">Kyçu në llogarinë tuaj</h2>
                                    <input type="email" name="email" id="email" placeholder="Email i përdoruesit">
                                    <input type="password" name="password" id="password" placeholder="Fjalëkalimi">
                                        <p class="form-p">Keni harruar fjalëkalimin ?</p>
                                    <button type="submit" class="btn"><a href="#">Kyçu</a></button>
                                        <p class="link">Nuk jeni të regjistruar ?<br>
                                        <a href="Regjistrohu.html">Regjistrohuni</a> këtu ! </a></p>
                            </div>
                        </form>
                </div>
            </main>
            
            <script>
        

                let emailinput = document.getElementById("email");
                let passwordinput = document.getElementById("password");
                
                const defaultuser = "deaanda@gmail.com";
                const defaultpw = "deaanda12345";
                
                function isEmpty(str) {
                     return !str.trim().length;
                }
                
                function validateForm(){
                    if(isEmpty(emailinput.value) || isEmpty(passwordinput.value)){
                        alert("All fields should have values!");
                    }
                    else if (emailinput.value == defaultuser && passwordinput.value == defaultpw){
                        alert("Login success");
                    }
                    else{
                        alert("Wrong username or password");    
                    }
                }
        
        
        
        
            </script>
        </body>
</html>
